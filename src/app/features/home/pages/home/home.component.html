<div class="min-h-screen flex flex-col">
  <app-header></app-header>

  <!-- New Compact Hero Section -->
  <section>
    <div class="max-w-screen-2xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-stretch gap-4 h-52 sm:h-80 lg:h-96">
        <!-- Center Large Carousel -->
        <div class="flex-1 rounded-2xl overflow-hidden">
          <p-carousel [value]="carouselSlides" [numVisible]="1" [numScroll]="1" [circular]="true" [autoplayInterval]="5000" [showIndicators]="true" [showNavigators]="true" class="custom-carousel">
            <ng-template let-slide #item>
              <div class="w-full h-full">
                <img [src]="slide.image" [alt]="slide.title" class="w-full h-full object-cover" loading="lazy" />
              </div>
            </ng-template>
          </p-carousel>
        </div>

        <div class="w-88 hidden lg:flex flex-col gap-4">
          <div *ngFor="let ad of smallAds" class="flex-1 rounded-2xl overflow-hidden">
            <img [src]="ad.image" [alt]="ad.title" class="w-full h-full object-cover" loading="lazy" />
          </div>
        </div>
      </div>
    </div>
  </section>

  <app-super-deals></app-super-deals>

  <section class="pt-8">
    <div class="max-w-screen-2xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="grid grid-cols-3 md:grid-cols-8 gap-3 sm:gap-6 lg:gap-4">
        <a
          *ngFor="let category of top_categories"
          [routerLink]="getCategoryUrl(category)"
          class="last:col-start-3 md:last:col-start-7 lg:last:col-start-8 col-span-1 md:col-span-2 lg:col-span-1 flex flex-col gap-2 p-2 items-center text-center bg-white rounded-lg border border-gray-200 shadow hover:shadow-lg hover:-translate-y-1 transition-all duration-300 cursor-pointer">
          <img [src]="category.image" alt="{{ category.name }}" class="object-cover" />
          <p class="text-sm font-medium text-gray-700 w-full line-clamp-2 text-ellipsis">{{ category.name }}</p>
        </a>
      </div>
    </div>
  </section>

  <app-hit-products></app-hit-products>
  <app-top-products></app-top-products>
  <app-advantages></app-advantages>
  <app-publications></app-publications>

  <app-footer></app-footer>
</div>
