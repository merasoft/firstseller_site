<section class="py-8 sm:py-10 bg-white">
  <div class="max-w-screen-2xl mx-auto px-4 sm:px-6 lg:px-8">
    <h2 class="text-xl sm:text-2xl font-bold text-gray-900 mb-6 sm:mb-8">{{ 'HOME.PUBLICATIONS' | translate }}</h2>

    <!-- Category Tabs -->
    <div class="flex flex-wrap gap-2 mb-4 sm:mb-6">
      <button
        *ngFor="let category of categories"
        (click)="setActiveCategory(category)"
        class="px-6 py-2.5 rounded-full text-sm font-medium transition-all duration-300 hover:scale-105"
        [ngClass]="{
          'bg-primary-600 text-white shadow-green': activeCategory === category,
          'bg-white text-gray-700 border border-gray-200 hover:bg-primary-50 hover:border-primary-300': activeCategory !== category
        }">
        {{ category | translate }}
      </button>
    </div>

    <!-- Publications Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
      <div
        *ngFor="let publication of filteredPublications"
        (click)="onPublicationClick(publication)"
        class="relative bg-white rounded-2xl overflow-hidden shadow-sm hover:shadow-lg transition-all duration-300 cursor-pointer group h-80">
        <!-- Background Image -->
        <div class="absolute inset-0">
          <img [src]="publication.image" [alt]="publication.title" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500" />
          <!-- Dark overlay -->
          <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/40 to-black/20"></div>
        </div>

        <!-- Content overlay -->
        <div class="relative z-10 h-full flex flex-col justify-between p-6">
          <!-- Top badges -->
          <div class="flex justify-between items-start">
            <!-- Category Badge -->
            <span class="inline-block text-xs font-medium px-2.5 py-1 rounded-full text-white shadow-lg" [ngClass]="getCategoryBadgeClass(publication.category)">
              {{ publication.category | translate }}
            </span>

            <!-- Date Badge -->
            <span class="inline-block bg-white/90 backdrop-blur-sm text-gray-800 px-2.5 py-1 rounded-full text-xs font-medium shadow-lg">
              {{ formatDate(publication.date) }}
            </span>
          </div>

          <!-- Content -->
          <div class="text-white">
            <h3 class="text-lg font-bold mb-2 leading-tight line-clamp-3">
              {{ publication.title }}
            </h3>

            <p *ngIf="publication.description" class="text-gray-200 text-sm mb-3 line-clamp-2">
              {{ publication.description }}
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Load More Button -->
    <div class="text-center mt-12">
      <a routerLink="/home/publications" class="inline-block bg-primary-600 text-white px-8 py-3 rounded-xl font-medium hover:bg-primary-700 transition-colors">
        {{ 'PUBLICATIONS.VIEW_ALL' | translate }}
      </a>
    </div>
  </div>
</section>
