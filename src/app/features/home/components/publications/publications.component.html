<section class="py-10 sm:py-16 bg-white">
  <div class="max-w-screen-2xl mx-auto px-4 sm:px-6 lg:px-8">
    <h2 class="text-xl sm:text-2xl font-bold text-gray-900 mb-8">Публикации</h2>

    <!-- Category Tabs -->
    <div class="flex flex-wrap gap-2 mb-8">
      <button
        *ngFor="let category of categories"
        (click)="setActiveCategory(category)"
        class="px-6 py-2 rounded-full text-sm font-medium transition-all duration-300"
        [class.bg-primary-600]="activeCategory === category"
        [class.text-white]="activeCategory === category"
        [class.bg-gray-100]="activeCategory !== category"
        [class.text-gray-700]="activeCategory !== category"
        [class.hover:bg-primary-500]="activeCategory === category"
        [class.hover:bg-gray-200]="activeCategory !== category">
        {{ category }}
      </button>
    </div>

    <!-- Publications Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
      <div
        *ngFor="let publication of filteredPublications"
        (click)="onPublicationClick(publication)"
        class="relative bg-white rounded-2xl overflow-hidden shadow-sm hover:shadow-lg transition-all duration-300 cursor-pointer group h-80">
        <!-- Background Image -->
        <div class="absolute inset-0">
          <img [src]="publication.image" [alt]="publication.title" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500" />
          <!-- Dark overlay -->
          <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/40 to-black/20"></div>
        </div>

        <!-- Content overlay -->
        <div class="relative z-10 h-full flex flex-col justify-between p-6">
          <!-- Category Badge -->
          <div class="flex justify-start">
            <span class="bg-white/20 backdrop-blur-sm px-3 py-1 rounded-full text-white text-sm font-medium">
              {{ publication.category }}
            </span>
          </div>

          <!-- Content -->
          <div class="text-white">
            <h3 class="text-lg font-bold mb-2 leading-tight line-clamp-3">
              {{ publication.title }}
            </h3>

            <p *ngIf="publication.description" class="text-gray-200 text-sm mb-3 line-clamp-2">
              {{ publication.description }}
            </p>

            <div class="text-sm text-gray-300">
              {{ publication.date }}
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Load More Button -->
    <div class="text-center mt-12">
      <button class="bg-primary-600 text-white px-8 py-3 rounded-xl font-medium hover:bg-primary-700 transition-colors"> Загрузить ещё </button>
    </div>
  </div>
</section>
