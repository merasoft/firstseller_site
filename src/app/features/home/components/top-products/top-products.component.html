<section class="pt-16">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Section Header -->
    <div class="flex items-center justify-between mb-8">
      <h2 class="text-2xl font-bold text-gray-900">ТОП ПРОДУКТЫ</h2>
      <a href="/catalog" class="text-primary-600 hover:text-primary-700 font-medium flex items-center gap-2">
        Все товары
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
      </a>
    </div>

    <!-- Products Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-5">
      <app-product-card *ngFor="let product of products; trackBy: trackByProductId" [product]="product"> </app-product-card>
    </div>
  </div>
</section>
