<section class="pt-10 sm:pt-16">
  <div class="max-w-screen-2xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Section Header -->
    <div class="flex items-center justify-between mb-4 sm:mb-8">
      <h2 class="text-xl sm:text-2xl font-bold text-gray-900">ТОП ПРОДУКТЫ</h2>
      <a href="/catalog" class="text-sm sm:text-base text-primary-600 hover:text-primary-700 font-medium flex items-center gap-2"> Все товары </a>
    </div>

    <!-- Products Grid -->
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 sm:gap-5">
      <app-product-card *ngFor="let product of products; trackBy: trackByProductId" [product]="product"> </app-product-card>
    </div>
  </div>
</section>
