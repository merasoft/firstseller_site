<section class="pt-8">
  <div class="max-w-screen-2xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Section Header -->
    <div class="flex items-center justify-between mb-4">
      <div class="flex items-center gap-3">
        <h2 class="section-title text-lg sm:text-2xl font-bold text-gray-900">{{ 'HOME.SUPER_DEALS' | translate }}</h2>
        <div class="section-tag bg-gradient-to-r from-red-500 to-orange-500 text-white px-2 sm:px-3 py-1 rounded-full text-xs sm:text-sm font-semibold"> ðŸ”¥ {{ 'HOME.DISCOUNTS' | translate }} </div>
      </div>
      <div class="flex items-center gap-2">
        <button class="w-9 h-9 rounded-full bg-white border border-gray-200 disabled:opacity-60" (click)="onPrevPageClick($event)" [disabled]="carousel._page == 0">
          <i class="text-sm text-gray-700 pi pi-chevron-left"></i>
        </button>
        <button
          class="w-9 h-9 rounded-full bg-white border border-gray-200 disabled:opacity-60"
          (click)="onNextPageClick($event)"
          [disabled]="(carousel._page + 1) * carousel._numScroll > superDeals.length - carousel._numVisible">
          <i class="text-sm text-gray-700 pi pi-chevron-right"></i>
        </button>
      </div>
    </div>

    <!-- Slider Container -->
    <div class="relative">
      <!-- Slider Content -->
      <div class="rounded-2xl -mx-2">
        <p-carousel
          #carousel
          [value]="superDeals"
          [numVisible]="6"
          [numScroll]="2"
          [responsiveOptions]="responsiveOptions"
          [showNavigators]="false"
          [showIndicators]="false"
          class="super-deals-carousel"
          [style]="{ 'margin-top': '1rem' }">
          <ng-template let-deal #item>
            <div class="w-full px-2 pt-1.5">
              <!-- Deal Card -->
              <a
                [routerLink]="['/catalog/product', deal.id]"
                class="block bg-white border border-gray-200 rounded-xl overflow-hidden hover:shadow hover:-translate-y-1 transition-all duration-300 group">
                <!-- Product Image -->
                <div class="relative p-4 bg-transparent">
                  <img [src]="deal.image" [alt]="deal.name" class="w-full h-32 object-contain group-hover:scale-105 transition-transform duration-300" />

                  <!-- Discount Badge -->
                  <div class="absolute top-2 left-2 bg-red-500 text-white px-2 py-1 rounded-lg text-sm font-bold"> {{ deal.discount }}% </div>
                </div>

                <!-- Product Info -->
                <div class="p-4">
                  <!-- Product Name -->
                  <h3 class="text-sm font-medium text-gray-900 mb-2 line-clamp-2 leading-tight group-hover:text-primary-600 transition-colors">
                    {{ deal.name }}
                  </h3>

                  <!-- Prices -->
                  <div class="mb-2">
                    <div class="flex items-center space-x-2">
                      <span class="text-sm text-gray-400 line-through"> {{ formatPrice(deal.oldPrice) }} {{ 'COMMON.CURRENCY' | translate }} </span>
                    </div>
                    <div class="text-sm font-bold text-primary-600"> {{ formatPrice(deal.newPrice) }} {{ 'COMMON.CURRENCY' | translate }} </div>
                  </div>

                  <!-- End Date -->
                  <div class="bg-green-500 text-white text-center py-1.5 rounded-md text-sm font-medium">
                    {{ deal.endDate }}
                  </div>
                </div>
              </a>
            </div>
          </ng-template>
        </p-carousel>
      </div>
    </div>
  </div>
</section>
